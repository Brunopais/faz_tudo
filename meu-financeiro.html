<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar {
            background-color: #333;
            width: 250px;
            height: 100%;
            padding: 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #232724;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            text-align: center;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #45a049;
        }

        .add-button-container {
            text-align: center;
            margin-top: 30px;
        }

        .add-button {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-button:hover {
            background-color: #1976D2;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Modal (Popup) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
            <li><a href="lista.html">Lista de Tarefas</a></li>
            <li><a href="previsao.html">Previsão do Tempo</a></li>
            <li><a href="financeiro.html">Tabela Financeira</a></li>
            <li><a href="meu-financeiro.html">Meu Financeiro</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Meu Financeiro</h1>
        <div class="buttons-container">
            <button class="button" onclick="window.location.href='ganhos.html'">Ganhos</button>
            <button class="button" onclick="window.location.href='gastos.html'">Gastos</button>
            <button class="button" onclick="window.location.href='investimentos.html'">Investimentos</button>
            <button class="button" onclick="window.location.href='devedores.html'">Devedores</button>
            <button class="button" onclick="window.location.href='carro.html'">Carro</button>
            <button class="button" onclick="window.location.href='casa.html'">Casa</button>
        </div>

        <div class="add-button-container">
            <button class="add-button" id="addButton">Adicionar Novo Botão</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Adicionar Novo Botão</h2>
                <input type="text" id="buttonText" placeholder="Digite o nome do botão">
                <button id="saveButton">Adicionar</button>
            </div>
        </div>


    </div>

    <script>
        // Modal - Adicionar Botão
        var modal = document.getElementById("modal");
        var addButton = document.getElementById("addButton");
        var closeModal = document.getElementById("closeModal");
        var saveButton = document.getElementById("saveButton");

        addButton.onclick = function () {
            modal.style.display = "block";
        }

        closeModal.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        saveButton.onclick = function () {
            var buttonText = document.getElementById("buttonText").value.trim();
            if (buttonText !== "") {
                var newButton = document.createElement("button");
                newButton.classList.add("button");
                newButton.textContent = buttonText;
                newButton.onclick = function () {
                    alert("Botão " + buttonText + " clicado.");
                };

                // Adiciona o novo botão na área de botões
                document.querySelector(".buttons-container").appendChild(newButton);
                modal.style.display = "none";
                document.getElementById("buttonText").value = "";
            }
        }
    </script>

</body>

</html>
